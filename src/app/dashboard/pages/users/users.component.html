<div class="ml-15p">
    <div class="w-full max-w-full px-3 mb-6  mx-auto">
        <div
            class="relative flex-[1_auto] flex flex-col break-words min-w-0 bg-clip-border rounded-[.95rem] bg-white m-5">
            <div
                class="relative flex flex-col min-w-0 break-words border border-dashed bg-clip-border rounded-2xl border-stone-200 bg-light/30">
                <!-- card body  -->
                <div class="flex-auto block py-8 pt-6 px-9">
                    <!-- card header -->
                    <div
                        class="px-9 pt-6 py-8 flex justify-between items-stretch flex-wrap min-h-[70px] pb-0 bg-transparent">
                        <h3
                            class="flex flex-col items-start justify-center m-2 ml-0 font-medium text-xl/tight text-dark">
                            <span class="mr-3 font-semibold text-dark">Usuarios</span>
                            <span class="mt-1 font-medium text-secondary-dark text-lg/normal">Lista de usuarios</span>
                        </h3>
                        <div class="relative flex flex-wrap items-center my-2">
                            <a [routerLink]="['/dashboard/projects/user']"
                                class="flex items-center justify-center w-1/2 px-5 py-2 text-sm tracking-wide text-white transition-colors duration-200 bg-blue-500 rounded-lg shrink-0 sm:w-auto gap-x-2 hover:bg-blue-600 dark:hover:bg-blue-500 dark:bg-blue-600">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>

                                <span>Nuevo</span>
                            </a>
                        </div>
                    </div>
                    <!-- end card header -->
                    <div class="overflow-hidden rounded-lg border border-gray-200 shadow-md m-5">
                        <table class="w-full border-collapse bg-white text-left text-sm text-gray-500">
                            <thead class="bg-gray-50">
                                <tr class="font-semibold text-[0.95rem]">
                                    <th scope="col" class="px-6 py-4 font-medium text-gray-900">ID</th>
                                    <th scope="col" class="px-6 py-4 font-medium text-gray-900">NOMBRE</th>
                                    <th scope="col" class="px-6 py-4 font-medium text-gray-900">EMAIL</th>
                                    <th scope="col" class="px-6 py-4 font-medium text-gray-900">ROL</th>
                                    <th scope="col" class="px-6 py-4 font-medium text-gray-900"></th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-100 border-t border-gray-100">
                                @for (item of users; track $index) {
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-6 py-4">
                                            {{ item['idUsuario'] }}
                                        </td>
                                        <td class="px-6 py-4">
                                            <span class="font-semibold text-light-inverse text-md/normal">
                                                {{ item.nombre }}</span>
                                        </td>
                                        <td class="px-6 py-4">
                                            <span class="font-semibold text-light-inverse text-md/normal">
                                                {{ item.email }}
                                            </span>
                                        </td>
                                        <td class="px-6 py-4">
                                            <span class="font-semibold text-light-inverse text-md/normal">
                                                {{ item.rol }} </span>
                                        </td>
                                        <td class="px-6 py-4">
                                            <div class="flex justify-end gap-4">
                                                <a x-data="{ tooltip: 'Delete' }"
                                                    [routerLink]="['/dashboard/user', item['idUsuario']]">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                        stroke-width="1.5" stroke="currentColor" class="h-6 w-6"
                                                        x-tooltip="tooltip">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                                    </svg>
                                                </a>
                                                <a x-data="{ tooltip: 'Edite' }"
                                                    [routerLink]="['/dashboard/user', item['idUsuario']]">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                        stroke-width="1.5" stroke="currentColor" class="h-6 w-6"
                                                        x-tooltip="tooltip">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                            d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                                                    </svg>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
