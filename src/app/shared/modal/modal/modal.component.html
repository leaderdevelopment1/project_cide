        <div class="modal-content py-4 text-left px-6">
            <!--Title-->
            <div class="flex justify-between items-center pb-3">
                <p class="text-2xl font-bold">{{ title }}</p>
                <div class="modal-close cursor-pointer z-50">

                            </path>
                        </svg>
                    </button> -->
                </div>
            </div>
            <!--Body-->
            <div class="my-5">
                {{ content }}
            </div>
            <!--Footer-->
            <div class="flex justify-end pt-2">
                <a
                    [routerLink]="[ routerLinkBtn1 ]"
                    class="focus:outline-none modal-close px-4 bg-gray-400 p-3 rounded-lg text-black hover:bg-gray-300">{{ textBtn1 }}</a>
                <button
                    (click)="closeModal()"
                    class="focus:outline-none px-4 bg-blue-500 p-3 ml-3 rounded-lg text-white hover:bg-blue-400">{{ textBtn2 }}</button>
            </div>
        </div>
    </div>
